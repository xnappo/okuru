<div class="pageContainer">

</div>
<div class="videoOsdBottom">

    <div class="osdPoster">

    </div>
    <div class="osdControls">
        <div class="osdTextContainer">
            <h2 class="osdTitle"></h2>
            <div class="osdMediaInfo"></div>
        </div>
        <paper-slider step=".1" min="0" max="100" value="0" class="osdPositionSlider noKnob"></paper-slider>

        <div class="buttons">
            <paper-icon-button class="btnPreviousTrack xlargePaperIconButton" icon="skip-previous"></paper-icon-button>
            <paper-icon-button autoFocus class="btnPause xlargePaperIconButton" icon="pause"></paper-icon-button>
            <paper-icon-button class="btnNextTrack xlargePaperIconButton" icon="skip-next"></paper-icon-button>

            <paper-icon-button class="btnAudio xlargePaperIconButton hide" icon="audiotrack"></paper-icon-button>
            <paper-icon-button class="btnSubtitles xlargePaperIconButton hide" icon="closed-caption"></paper-icon-button>

            <div class="osdTimeText"><span class="osdPositionText"></span><span class="osdDurationText"></span></div>

            <div class="volumeButtons">
                <paper-icon-button class="buttonMute xlargePaperIconButton" icon="volume-up"></paper-icon-button>
                <paper-slider step="1" min="0" max="100" value="0" class="osdVolumeSlider"></paper-slider>
            </div>
        </div>
    </div>
</div>
